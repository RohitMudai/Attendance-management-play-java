<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Screen -- Saas</title>
        <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="container-fluid parentContainer">
            <div class="row parentContainer--Padding">
                <div class="col-xs-12 col-md-12">
                    <img id="img__logo" src="images/logo.png" alt="QPAY Logo" class="logo__size">
                </div>
            </div>

            <div class="row yellowContainer">
                <div class="col-lg-12 col-md-12" style="padding-left: 0;padding-right: 0;">
                    <div class="col-lg-7 col-md-7 yellowContainer--colorChange">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div id="employeeManage">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                            <h3 class="left__Heading">Manage Your Employees <br/> Payroll Straight off the</h3>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                            <h1 class="app__name">QPAY Payroll app</h1>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">

                                            <form id="phoneForm" data-form-output="form-output-global" data-form-type="subscribe" method="post" class="rd-mailform rd-mailform-inline" novalidate="novalidate">
                                                <div class="form-group" style="margin-bottom: 0px;">
                                                    <div>
                                                        <input id="phone-number" value="" class="form-control appbox1" placeholder="" style="background: transparent;color: #fff;box-shadow: none;" type="text" maxlength="8" pattern="[0-9.]+">
                                                    </div>
                                                </div>
                                                <button type="button" class="btn btn-xs btn-picton-blue text_me" style="">Text me the link</button>
                                            </form>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 padding--Right">
                                            <a href="#" target="_blank">
                                                <img class="app__StoreImg img-responsive" src="https://mtf-card.qpayi.com/static.qpayi.com/web/assets/images/App_Store1.png" width="" alt="app-1">
                                            </a>

                                            <a href="#" target="_blank">
                                                <img class="app__StoreImg img-responsive" src="https://mtf-card.qpayi.com/static.qpayi.com/web/assets/images/google_play1.png" width="" alt="app-1">
                                            </a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <img class="img-responsive" src="https://mtf-card.qpayi.com/static.qpayi.com/web/assets/images/Mobile.png" id="mobileImg" alt="mobile-1" style="">
                            </div>
                        </div>

                    </div>




                </div>
            </div>
        </div>

    </body>
</html>
